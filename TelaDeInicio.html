<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel Inicial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4 text-success">Painel Inicial</h1>

    <div class="row justify-content-center">
      <div class="col-md-4 mb-3">
        <div class="card text-center shadow rounded-3">
          <div class="card-body">
            <h5 class="card-title">Clientes</h5>
            <a href="clientes.html" class="btn btn-outline-primary">Acessar</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card text-center shadow rounded-3">
          <div class="card-body">
            <h5 class="card-title">Produtos</h5>
            <a href="produtos.html" class="btn btn-outline-success">Acessar</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card text-center shadow rounded-3">
          <div class="card-body">
            <h5 class="card-title">Vendas</h5>
            <a href="vendas.html" class="btn btn-outline-warning">Acessar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="text-center mt-4">
      <button id="btnSair" class="btn btn-outline-danger">Encerrar Sessão</button>
    </div>
  </div>

  <script>
    let acaoPendente = false;

    function atualizarBotaoSair() {
      document.getElementById("btnSair").disabled = acaoPendente;
    }

    document.getElementById("btnSair").addEventListener("click", function() {
      if (!acaoPendente) {
        window.location.href = "Index.html";
      } else {
        alert("Conclua ou cancele a ação antes de sair!");
      }
    });

    atualizarBotaoSair();
  </script>

</body>
</html>
