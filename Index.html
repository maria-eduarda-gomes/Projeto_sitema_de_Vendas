<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">Login</h1>

    <form id="formLogin" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usu√°rio (CPF)</label>
        <input type="text" class="form-control" id="usuario" placeholder="000.000.000-00" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
<script>
  const cpfInput = document.getElementById('usuario');

  cpfInput.addEventListener('input', function (e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 11) value = value.slice(0,11);

    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
    value = value.replace(/(\d{3})\.(\d{3})\.(\d{3})(\d)/, '$1.$2.$3-$4');

    e.target.value = value;
  });
</script>

<script>
  const form = document.getElementById('formLogin');

  form.addEventListener('submit', function (event) {
    event.preventDefault();

    if (cpfInput.value.length < 14) {
      alert("Por favor, informe um CPF completo.");
      return;
    }

    window.location.href = "TelaDeInicio.html";
  });
</script>
</body>
</html>
